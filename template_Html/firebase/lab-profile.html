<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Laboratorium - LabConnect</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to match the theme */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb; /* Lighter Gray Background */
            color: #1a202c;
        }
        .font-headline {
            font-weight: 800;
            letter-spacing: -0.025em;
        }
        .text-primary {
            color: #4f46e5;
        }
        .bg-primary-10 {
            background-color: #e0e7ff;
        }
        .text-foreground-80 {
            color: #4a5568;
        }
        .text-foreground-90 {
            color: #2d3748;
        }
        .bg-card {
            background-color: #ffffff;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header & Navigation -->
    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-gray-200">
        <div class="container mx-auto px-4 md:px-6">
            <nav class="flex items-center justify-between h-16">
                <a href="#" class="text-xl font-bold text-primary">LabConnect</a>
                <div>
                     <a href="lab-booking-page.html" class="inline-flex items-center justify-center rounded-md bg-transparent text-primary px-4 py-2 text-sm font-medium border border-primary transition-colors hover:bg-primary/10">
                        Pesan Lab
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main class="flex-1 py-12 md:py-24 lg:py-32">
        <div class="container mx-auto px-4 md:px-6">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold tracking-tighter sm:text-5xl text-primary font-headline">
                    Profil Laboratorium
                </h1>
                <p class="max-w-[700px] mx-auto text-foreground-80 md:text-xl mt-4">
                    Temukan pusat-pusat penelitian unggulan kami, tempat inovasi dan penemuan terjadi.
                </p>
            </div>

            <!-- Tabs -->
            <div class="w-full">
                <div class="grid w-full grid-cols-2 border-b" id="tabs-container">
                    <button id="tab-lab-1" class="tab-trigger py-4 px-1 text-center font-medium border-b-2 border-primary text-primary">
                        Lab Bioteknologi Molekuler
                    </button>
                    <button id="tab-lab-2" class="tab-trigger py-4 px-1 text-center font-medium border-b-2 border-transparent text-gray-500 hover:text-gray-700">
                        Lab Material Maju
                    </button>
                </div>
                
                <!-- Lab Detail Content -->
                <div id="lab-detail-content" class="mt-6 p-0 space-y-16">
                    <!-- This content will be dynamically populated by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-auto">
        <div class="container mx-auto py-8 px-4 md:px-6 text-center">
            <p>&copy; 2024 LabConnect. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- DATA ---
            const lab1Data = {
                name: 'Laboratorium Bioteknologi Molekuler',
                description: 'Fokus pada rekayasa genetika dan pengembangan terapi inovatif. Kami memanfaatkan teknologi CRISPR-Cas9 dan sekuensing generasi berikutnya untuk memahami dan memanipulasi sistem biologis pada tingkat molekuler.',
                head: { name: 'Prof. Dr. Adisti Wulandari', role: 'Kepala Laboratorium', fallback: 'AW', googleScholarUrl: 'https://scholar.google.com/citations?user=jBtlq7UAAAAJ', scopusId: '57218795432', sintaId: '6192423' },
                members: [
                    { name: 'Dr. Bambang Sugiono', role: 'Peneliti Senior', fallback: 'BS', googleScholarUrl: '#', scopusId: '57218795433', sintaId: '6192424' },
                    { name: 'Sari Puspita, M.Sc.', role: 'Peneliti', fallback: 'SP', googleScholarUrl: '#', scopusId: '57218795434', sintaId: '6192425' },
                    { name: 'Joko Anwar, S.Si.', role: 'Asisten Peneliti', fallback: 'JA', googleScholarUrl: '#', scopusId: '57218795435', sintaId: '6192426' },
                    { name: 'Citra Lestari, S.Si.', role: 'Asisten Peneliti', fallback: 'CL', googleScholarUrl: '#', scopusId: '57218795436', sintaId: '6192427' },
                ],
                researchTopics: ['Terapi Gen untuk Penyakit Keturunan', 'Pengembangan Vaksin DNA', 'Biologi Sintetis untuk Produksi Biofuel', 'Analisis Transkriptomik Sel Tunggal'],
                photos: [
                    { src: 'https://placehold.co/400x400/e0e7ff/4f46e5?text=Lab+Biotek', alt: 'Peralatan lab modern' },
                    { src: 'https://placehold.co/400x400/d1fae5/10b981?text=Diskusi+Tim', alt: 'Tim sedang berdiskusi' },
                    { src: 'https://placehold.co/400x400/fef3c7/f59e0b?text=DNA+Sequencer', alt: 'Sekuenser DNA' },
                    { src: 'https://placehold.co/400x400/fee2e2/ef4444?text=Kultur+Sel', alt: 'Kultur sel di inkubator' },
                ],
                publications: [
                    'Wulandari, A., et al. (2023). "CRISPR-Cas9-mediated gene correction in hematopoietic stem cells." Nature Biotechnology.',
                    'Sugiono, B., et al. (2022). "A novel DNA vaccine platform for emerging infectious diseases." Journal of Virology.',
                    'Puspita, S., et al. (2024). "Single-cell RNA-seq reveals cellular heterogeneity in tumor microenvironments." Cell.',
                ],
            };
            const lab2Data = {
                name: 'Laboratorium Material Maju & Nanoteknologi',
                description: 'Berdedikasi pada sintesis dan karakterisasi material baru dengan sifat unggul untuk aplikasi di bidang energi, lingkungan, dan elektronik. Kami mengeksplorasi material 2D, komposit, dan nanopartikel.',
                head: { name: 'Dr. Eng. Rendra Pratama', role: 'Kepala Laboratorium', fallback: 'RP', googleScholarUrl: 'https://scholar.google.com/citations?user=jBtlq7UAAAAJ', scopusId: '57218795555', sintaId: '6192555' },
                members: [
                    { name: 'Dr. Indah Cahyani', role: 'Peneliti Senior', fallback: 'IC', googleScholarUrl: '#', scopusId: '57218795556', sintaId: '6192556' },
                    { name: 'Gilang Ramadhan, M.Eng.', role: 'Peneliti', fallback: 'GR', googleScholarUrl: '#', scopusId: '57218795557', sintaId: '6192557' },
                    { name: 'Putri Ayu, S.T.', role: 'Asisten Peneliti', fallback: 'PA', googleScholarUrl: '#', scopusId: '57218795558', sintaId: '6192558' },
                    { name: 'Agung Wicaksono, S.T.', role: 'Asisten Peneliti', fallback: 'AW', googleScholarUrl: '#', scopusId: '57218795559', sintaId: '6192559' },
                ],
                researchTopics: ['Sintesis Graphene untuk Superkapasitor', 'Nanokomposit Polimer untuk Sensor Gas', 'Fotokatalis TiO2 untuk Degradasi Polutan', 'Quantum Dots untuk Aplikasi Display'],
                photos: [
                    { src: 'https://placehold.co/400x400/e0e7ff/4f46e5?text=Mikroskop', alt: 'Scanning Electron Microscope' },
                    { src: 'https://placehold.co/400x400/d1fae5/10b981?text=Sintesis', alt: 'Proses sintesis di fume hood' },
                    { src: 'https://placehold.co/400x400/fef3c7/f59e0b?text=Karakterisasi', alt: 'Karakterisasi material' },
                    { src: 'https://placehold.co/400x400/fee2e2/ef4444?text=Nanomaterial', alt: 'Contoh nanomaterial' },
                ],
                publications: [
                    'Pratama, R., et al. (2023). "High-performance supercapacitors based on nitrogen-doped graphene." Advanced Materials.',
                    'Cahyani, I., et al. (2022). "A flexible gas sensor using a polymer-nanocomposite film." ACS Nano.',
                    'Ramadhan, G., et al. (2024). "Enhanced photocatalytic activity of TiO2 nanostructures for water purification." Applied Catalysis B: Environmental.',
                ],
            };
            const icons = {
                flask: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-7 h-7 text-primary"><path d="M10 2v7.31"/><path d="M14 9.31V2"/><path d="M8.5 2h7"/><path d="M14 9.31C16.57 10.22 18 12.24 18 15v5a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2v-5c0-2.76 1.43-4.78 4-5.69Z"/></svg>',
                dna: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-primary flex-shrink-0"><path d="M4 14.5A3.5 3.5 0 0 1 7.5 11H11a3.5 3.5 0 0 1 3.5 3.5v0A3.5 3.5 0 0 1 11 18H7.5A3.5 3.5 0 0 1 4 14.5z"/><path d="M15 4.5A3.5 3.5 0 0 1 18.5 1H22a3.5 3.5 0 0 1 3.5 3.5v0A3.5 3.5 0 0 1 22 8h-3.5a3.5 3.5 0 0 1-3.5-3.5z"/><path d="m15 13 .4-.4a3.5 3.5 0 0 1 5 5l-.4.4"/><path d="m4 5 .4.4a3.5 3.5 0 0 1 5-5l.4-.4"/></svg>',
                users: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-7 h-7 text-primary"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>',
                microscope: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-7 h-7 text-primary"><path d="M6 18h8"/><path d="M3 22h18"/><path d="M14 22a7 7 0 1 0 0-14h-1"/><path d="M9 14h2"/><path d="M9 12a2 2 0 0 1-2-2V6h6v4a2 2 0 0 1-2 2Z"/><path d="M12 6V3a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v3"/></svg>',
                bookOpen: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-7 h-7 text-primary"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>',
                externalLink: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></svg>',
            };

            const labDetailContainer = document.getElementById('lab-detail-content');

            function renderLabDetails(data) {
                // Clear previous content
                labDetailContainer.innerHTML = '';

                // Lab Info
                const labInfoSection = document.createElement('section');
                labInfoSection.innerHTML = `
                    <h2 class="text-3xl font-bold font-headline mb-4">${data.name}</h2>
                    <p class="text-foreground-80 leading-relaxed">${data.description}</p>
                `;
                
                // Research Topics
                const researchSection = document.createElement('section');
                let researchTopicsHtml = data.researchTopics.map(topic => `
                    <div class="bg-card rounded-lg hover:shadow-lg transition-shadow border">
                        <div class="p-4 flex items-center gap-4">
                            <div class="p-2 bg-primary-10 rounded-full">${icons.dna}</div>
                            <p class="text-foreground-90 font-medium">${topic}</p>
                        </div>
                    </div>
                `).join('');
                researchSection.innerHTML = `
                    <h3 class="text-2xl font-bold font-headline mb-6 flex items-center gap-3">${icons.flask} Topik Penelitian</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">${researchTopicsHtml}</div>
                `;

                // Members
                const membersSection = document.createElement('section');
                let headHtml = `
                    <div class="bg-card rounded-lg shadow-sm border max-w-lg">
                        <div class="p-6 flex flex-col sm:flex-row items-start gap-6">
                            <div class="w-24 h-24 border-2 border-primary rounded-full flex-shrink-0 flex items-center justify-center bg-gray-100 text-3xl font-semibold">${data.head.fallback}</div>
                            <div>
                                <h5 class="font-bold text-xl">${data.head.name}</h5>
                                <p class="text-md text-primary font-semibold mb-3">${data.head.role}</p>
                                <div class="space-y-1 text-sm text-foreground-80">
                                    <p><strong class="font-medium">ID Scopus:</strong> ${data.head.scopusId}</p>
                                    <p><strong class="font-medium">ID Sinta:</strong> ${data.head.sintaId}</p>
                                    <a href="${data.head.googleScholarUrl}" target="_blank" rel="noopener noreferrer" class="text-primary hover:underline font-medium inline-flex items-center gap-1.5">
                                        Profil Google Scholar <span class="w-4 h-4">${icons.externalLink}</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>`;
                let membersHtml = data.members.map(member => `
                    <div class="bg-card rounded-lg hover:shadow-lg transition-shadow border flex flex-col">
                        <div class="p-4 flex-1 flex flex-col items-center text-center gap-2">
                            <div class="w-24 h-24 mb-2 rounded-full flex items-center justify-center bg-gray-100 text-3xl font-semibold">${member.fallback}</div>
                            <h5 class="font-semibold text-lg">${member.name}</h5>
                            <p class="text-sm text-foreground-80">${member.role}</p>
                        </div>
                        <div class="border-t p-4 text-left text-xs space-y-1.5 text-foreground-80 mt-auto">
                            <p><strong class="font-medium">Scopus:</strong> ${member.scopusId}</p>
                            <p><strong class="font-medium">Sinta:</strong> ${member.sintaId}</p>
                            <a href="${member.googleScholarUrl}" target="_blank" rel="noopener noreferrer" class="text-primary hover:underline font-medium inline-flex items-center gap-1">
                                Google Scholar <span class="w-3 h-3">${icons.externalLink}</span>
                            </a>
                        </div>
                    </div>
                `).join('');
                membersSection.innerHTML = `
                    <h3 class="text-2xl font-bold font-headline mb-6 flex items-center gap-3">${icons.users} Tim Laboratorium</h3>
                    <div class="space-y-10">
                        <div>
                            <h4 class="font-semibold text-xl mb-4 text-foreground-80">Kepala Laboratorium</h4>
                            ${headHtml}
                        </div>
                        <div>
                            <h4 class="font-semibold text-xl mb-4 text-foreground-80">Anggota Tim</h4>
                            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">${membersHtml}</div>
                        </div>
                    </div>
                `;

                // Gallery
                const gallerySection = document.createElement('section');
                let photosHtml = data.photos.map(photo => `
                    <div class="overflow-hidden rounded-lg shadow-md">
                        <img src="${photo.src}" alt="${photo.alt}" class="object-cover aspect-square hover:scale-105 transition-transform duration-300 w-full h-full">
                    </div>
                `).join('');
                gallerySection.innerHTML = `
                    <h3 class="text-2xl font-bold font-headline mb-6 flex items-center gap-3">${icons.microscope} Galeri Foto</h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">${photosHtml}</div>
                `;

                // Publications
                const publicationsSection = document.createElement('section');
                 let publicationsHtml = data.publications.map(pub => `
                    <li class="pl-2">${pub}</li>
                 `).join('');
                publicationsSection.innerHTML = `
                    <h3 class="text-2xl font-bold font-headline mb-6 flex items-center gap-3">${icons.bookOpen} Profil Publikasi</h3>
                    <div class="bg-card rounded-lg border">
                        <div class="p-6">
                            <ul class="space-y-4 list-disc list-inside text-foreground-80">${publicationsHtml}</ul>
                        </div>
                    </div>
                `;
                
                // Append all sections
                labDetailContainer.appendChild(labInfoSection);
                labDetailContainer.appendChild(researchSection);
                labDetailContainer.appendChild(membersSection);
                labDetailContainer.appendChild(gallerySection);
                labDetailContainer.appendChild(publicationsSection);
            }

            // --- TABS LOGIC ---
            const tabsContainer = document.getElementById('tabs-container');
            const tab1 = document.getElementById('tab-lab-1');
            const tab2 = document.getElementById('tab-lab-2');

            tabsContainer.addEventListener('click', (event) => {
                const id = event.target.id;
                if(id === 'tab-lab-1' || id === 'tab-lab-2') {
                    // Update button styles
                    tab1.classList.remove('border-primary', 'text-primary');
                    tab1.classList.add('border-transparent', 'text-gray-500');
                    tab2.classList.remove('border-primary', 'text-primary');
                    tab2.classList.add('border-transparent', 'text-gray-500');
                    event.target.classList.add('border-primary', 'text-primary');
                    event.target.classList.remove('border-transparent', 'text-gray-500');

                    // Render content
                    if (id === 'tab-lab-1') {
                        renderLabDetails(lab1Data);
                    } else {
                        renderLabDetails(lab2Data);
                    }
                }
            });

            // --- INITIAL RENDER ---
            renderLabDetails(lab1Data);
        });
    </script>
</body>
</html>
